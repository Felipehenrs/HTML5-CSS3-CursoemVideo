<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Sexo</legend>
        <p>
            <input type="radio" name="sexo" id="sexomasculino" value="M">
            <label for="sexomasculino">Masculino</label>
            <input type="radio" name="sexo" id="sexofeminino" value="F">
            <label for="sexofeminino">Feminino</label>
        </p>
    </fieldset>
    <fieldset>
        <legend>Esportes Favorítos</legend>
        <p>
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="basquete" id="ibasquete">
            <label for="ibasquete">Basquete</label><br>
            <input type="checkbox" name="natacao" id="inatacao">
            <label for="inatacao">Natação</label><br>
            <input type="checkbox" name="tenis" id="itenis">
            <label for="itenis">Tênis</label>
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Excluir Informações">
        
    </p>
</body>
</html>
