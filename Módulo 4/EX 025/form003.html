<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        form{
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name"></p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.01" placeholder="0 a 10">
        </p>
        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" required placeholder="Example.gmail...">
        </p>
        <p>
            <label for="idiaprova">Dia da Prova:</label>
            <input type="date" name="diaprova" id="idiaprova" required value="2024-12-22">
        </p>
        <p>
            <label for="ihoraprova">Hora da Prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <label for="idataconclusao">Data de Conclusão:</label>
            <input type="month" name="dataconclusao" id="idataconclusao" required value="2024-12">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
